<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack & Go</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <!-- -----------------------Nav Part Start----------------------------- -->
    <nav>
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <img src="Images/logo.png" alt="Logo">
            <h3>Pack <span>&</span> Go</h3>
          </div>
          <div class="nav_link">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Packages</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- -----------------Banner Part Start -->
    <div class="container">
      <div id="banner">
        <div class="overly"></div>
        <div class="banner_text">
          <h1>Explore Your Travel</h1>
          <p>Explore Your Travel: Discover new horizons, embrace cultures, create memories. Let curiosity guide your
            journey and make every destination unforgettable</p>
        </div>
        <div class="banner_input">
          <div class="input where"> <input type="text" placeholder="Where to go"></div>
          <div class="input when"><input type="text" placeholder="When"> <i class="fa-solid fa-chevron-down"></i></div>
          <div class="input type"><input type="text" placeholder="Select type"> <i class="fa-solid fa-chevron-down"></i>
          </div>
          <a href="#">Find Now</a>
        </div>
      </div>
    </div>

  </header>
</body>

</html>
